<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Aprendendo CSS</title>

        <meta charset="UTF-8">
        <meta name="author" content="Matheus">
        <meta name="description" content="Aprendendo CSS na Prática">
        <meta name="keywords" content="css, html">
        
        <style>

            li ul{
                height: 0;
                overflow: hidden;
            }

            li:hover {
                background: #ccc;
            }

            li:hover ul{
                height: 40px;
                transition: height .5s;
            }

        </style>

    </head>
    <body>
        
        <ul>
            <li>Item 1
                <ul>
                    <li>Item 1.1</li>
                </ul>
            </li>
            <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>

        <hr>

        <dl>
           <dt>HTML</dt>
           <dd>Linguagem de marcação de hypertexto</dd>

           <dt>CSS</dt>
           <dd>Linguagem para criação de folhas de estilos</dd>
        </dl>

        <hr>

        <dl>
            <dt>www</dt>
            <dt>Internet</dt>
            <dd>Rede mundial de computadores</dd>

            <dt>Javascript</dt>
            <dd>Linguagem script para internet</dd>
            <dd>Script para rodar no browser</dd>
        </dl>

    </body>
</html>
